<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÅ Folder & Billing App (All in One)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* üîπ Loading Screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s;
    }

    #loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
      position: relative;
    }

    .spinner-text {
      position: absolute;
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* üîπ App Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c2c);
      color: #fff;
      min-height: 100vh;
    }

    .app-header {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      padding: 15px;
      background: linear-gradient(135deg, #4a90e2, #8e44ad);
      border-radius: 12px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    #container { display: flex; gap: 20px; flex-wrap: wrap; }
    #mainContent { flex: 2; min-width: 280px; }
    #deletedSection { flex: 1; min-width: 200px; }

    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #007bff, #00aaff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      width: 100%;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #0088cc);
      transform: scale(1.03);
    }

    .folder, .deleted-folder {
      padding: 12px 15px;
      background: rgba(76, 175, 80, 0.85);
      color: white;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      text-align: center;
      width: 100%;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .folder:hover, .deleted-folder:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .deleted-folder { background: rgba(220, 53, 69, 0.85); }

    #folders, #deletedFolders {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #billingPage {
      display: none;
      background: linear-gradient(to right, #283E51, #485563);
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .product-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      flex-wrap: wrap;
      gap: 5px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
      margin-bottom: 5px;
    }

    input[type="text"] { flex: 1 1 60%; }
    input[type="number"] { flex: 1 1 30%; text-align: right; }
    input[type="tel"] { flex: 1 1 60%; margin-right: 5px; }

    #total, #remaining {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    #givenMoney {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      text-align: right;
      margin-top: 10px;
    }

    #backBtn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
    }

    @media (max-width: 900px) {
      #container { flex-direction: column; }
      #mainContent, #deletedSection { min-width: 100%; }
    }

    @media (max-width: 500px) {
      .app-header { font-size: 24px; padding: 12px; }
      .product-row { flex-direction: column; align-items: stretch; }
      input[type="text"], input[type="number"], input[type="tel"] { width: 100%; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>

  <!-- üîπ Loading Animation -->
  <div id="loader">
    <div class="spinner">
      <div class="spinner-text">C</div>
    </div>
    <h2>Loading Folder & Billing App...</h2>
  </div>

  <!-- üîπ App Header -->
  <div class="app-header">
    Folder & Billing App
  </div>

  <!-- üîπ Folder Page -->
  <div id="folderPage">
    <div id="container">
      <div id="mainContent">
        <button onclick="createNewFolder()">+ New Folder</button>
        <div id="folders"></div>
      </div>
      <div id="deletedSection">
        <div id="deletedFolders"></div>
      </div>
    </div>
  </div>

  <!-- üîπ Billing Page -->
  <div id="billingPage">
    <button id="backBtn" onclick="showFolderPage()">‚¨Ö Back</button>
    <h1 id="folderName"></h1>
    <div id="dateTime"></div>

    <div id="productsContainer"></div>

    <button id="addLineBtn" onclick="addProductLine()">+ New Line</button>
    <button id="saveBtn" onclick="saveFolder()">üíæ Save Folder</button>
    <button id="deleteBtn" onclick="deleteFolder()">üóë Delete Folder</button>

    <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 5px;">
      <input type="tel" id="customerPhone" placeholder="Customer Phone Number">
      <button id="callBtn" onclick="makeCall()">üìû Call</button>
      <button id="smsBtn" onclick="sendSMS()">üí¨ Send Message</button>
    </div>

    <div id="total">Total: ‚Çπ0</div>

    <div style="margin-top: 10px;">
      <input type="number" id="givenMoney" placeholder="Enter Given Money ‚Çπ" oninput="updateBalance()">
    </div>

    <div id="remaining">Remaining: ‚Çπ0</div>
  </div>

  <script>
    // üîπ Loader Fade Out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => loader.classList.add("fade-out"), 2000);
    });

    let currentFolder = null;
    let products = [];
    let total = 0;

    window.onload = function () {
      const savedFolders = JSON.parse(localStorage.getItem("folders")) || [];
      savedFolders.forEach(folder => displayFolder(folder.name));
    };

    function createNewFolder() {
      const folderName = prompt("Enter Folder Name:");
      if (!folderName) return;
      let savedFolders = JSON.parse(localStorage.getItem("folders")) || [];
      if (savedFolders.some(f => f.name === folderName)) {
        alert("Folder already exists!");
        return;
      }
      savedFolders.push({ name: folderName, products: [], total: 0, phone: "", given: 0 });
      localStorage.setItem("folders", JSON.stringify(savedFolders));
      displayFolder(folderName);
    }

    function displayFolder(name) {
      const folderDiv = document.createElement("div");
      folderDiv.className = "folder";
      folderDiv.innerText = name;
      folderDiv.onclick = () => openFolderPage(name);
      document.getElementById("folders").appendChild(folderDiv);
    }

    function openFolderPage(name) {
      currentFolder = name;
      document.getElementById("folderPage").style.display = "none";
      document.getElementById("billingPage").style.display = "block";
      document.getElementById("folderName").textContent = "üìÇ " + name;

      const now = new Date();
      document.getElementById("dateTime").textContent = "üïí " + now.toLocaleString();

      let savedFolders = JSON.parse(localStorage.getItem("folders")) || [];
      const folder = savedFolders.find(f => f.name === name);
      products = folder?.products || [];

      document.getElementById("productsContainer").innerHTML = "";
      if (products.length === 0) addProductLine();
      else products.forEach(p => addProductLine(p.name, p.price));

      document.getElementById("customerPhone").value = folder?.phone || "";
      document.getElementById("givenMoney").value = folder?.given || "";
      updateTotal();
      updateBalance();
    }

    function addProductLine(name = "", price = "") {
      const container = document.getElementById("productsContainer");
      const row = document.createElement("div");
      row.className = "product-row";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.placeholder = "Enter product name";
      nameInput.value = name;

      const priceInput = document.createElement("input");
      priceInput.type = "number";
      priceInput.placeholder = "Price ‚Çπ";
      priceInput.value = price;

      priceInput.addEventListener("input", () => {
        updateTotal();
        updateBalance();
      });

      row.appendChild(nameInput);
      row.appendChild(priceInput);
      container.appendChild(row);
      updateTotal();
    }

    function updateTotal() {
      const prices = document.querySelectorAll('#productsContainer input[type="number"]');
      total = 0;
      prices.forEach(p => total += Number(p.value) || 0);
      document.getElementById("total").textContent = "Total: ‚Çπ" + total.toLocaleString();
      updateBalance();
    }

    function updateBalance() {
      const given = Number(document.getElementById("givenMoney").value) || 0;
      const remaining = total - given;
      document.getElementById("remaining").textContent = "Remaining: ‚Çπ" + remaining.toLocaleString();
    }

    function saveFolder() {
      const rows = document.querySelectorAll('.product-row');
      products = Array.from(rows).map(r => ({
        name: r.querySelector('input[type="text"]').value,
        price: r.querySelector('input[type="number"]').value
      }));

      const phone = document.getElementById("customerPhone").value;
      const given = document.getElementById("givenMoney").value;

      let savedFolders = JSON.parse(localStorage.getItem("folders")) || [];
      const index = savedFolders.findIndex(f => f.name === currentFolder);
      const totalAmount = products.reduce((sum, p) => sum + Number(p.price || 0), 0);

      if (index > -1) {
        savedFolders[index].products = products;
        savedFolders[index].total = totalAmount;
        savedFolders[index].phone = phone;
        savedFolders[index].given = given;
      }
      localStorage.setItem("folders", JSON.stringify(savedFolders));
      alert("‚úÖ Folder saved successfully!");
    }

    function deleteFolder() {
      if(confirm("Are you sure you want to delete this folder?")) {
        let savedFolders = JSON.parse(localStorage.getItem("folders")) || [];
        savedFolders = savedFolders.filter(f => f.name !== currentFolder);
        localStorage.setItem("folders", JSON.stringify(savedFolders));
        alert("üóë Folder deleted successfully!");
        showFolderPage();
      }
    }

    function showFolderPage() {
      document.getElementById("billingPage").style.display = "none";
      document.getElementById("folderPage").style.display = "block";
    }

    function makeCall() {
      const phone = document.getElementById("customerPhone").value;
      if(!phone) return alert("Please enter a phone number.");
      window.location.href = `tel:${phone}`;
    }

    function sendSMS() {
      const phone = document.getElementById("customerPhone").value;
      if(!phone) return alert("Please enter a phone number first.");
      const givenMoney = Number(document.getElementById("givenMoney").value) || 0;
      const remaining = total - givenMoney;
      const message = `You have paid ‚Çπ${givenMoney} and you have to pay ‚Çπ${remaining} Kudachi mestri 8050671347`;
      window.location.href = `sms:${phone}?body=${encodeURIComponent(message)}`;
    }
  </script>
</body>
</html>
